    let cartItems = []; // Array to store individual bets
// Function to update the cart with a new bet
function updateCart(betDetails) {
    const cartContainer = document.getElementById('cart-container');
    const cartList = document.getElementById('cart-list');
    const cartBadge = document.getElementById('cart-badge'); // Get the notification badge element

    // Create a new list item for the bet placed
    const listItem = document.createElement('li');
    listItem.style.marginBottom = '10px';

    // Add bet details text
    const betText = document.createElement('span');
    betText.textContent = `${betDetails.match} - ${betDetails.selectedOption} odds ${betDetails.selectedOdds}`;
    listItem.appendChild(betText);

    // Create the remove button for this bet
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.style.backgroundColor = '#D9534F';
    removeButton.style.color = 'white';
    removeButton.style.border = 'none';
    removeButton.style.borderRadius = '6px';
    removeButton.style.cursor = 'pointer';
    removeButton.style.padding = '4px 8px';
    removeButton.style.fontSize = '0.8rem';
    removeButton.style.marginLeft = '10px';

    // Add event listener to remove the bet when the remove button is clicked
    removeButton.addEventListener('click', () => {
        removeBet(listItem, betDetails);
    });

    // Append the remove button to the list item
    listItem.appendChild(removeButton);

    // Add the new bet to the cart
    cartList.appendChild(listItem);

    // Add the bet to the cartItems array
    cartItems.push(betDetails);

    // Recalculate total odds when a new bet is added
    totalOdds = cartItems.reduce((acc, bet) => acc * bet.selectedOdds, 1); // Reset total odds based on all bets

    // Update the UI
    updateCartUI();

    // Update the cart badge to reflect the number of items in the cart
    cartBadge.textContent = cartItems.length; // Set badge count to the number of items
    cartBadge.style.display = 'inline-block'; // Show the badge
}

// Function to remove a bet from the cart
function removeBet(listItem, betDetails) {
    // Remove the bet from the cartItems array
    cartItems = cartItems.filter(item => item !== betDetails);

    // Recalculate total odds after removing the bet
    totalOdds = cartItems.reduce((acc, bet) => acc * bet.selectedOdds, 1); // Recalculate total odds

    // Remove the list item from the DOM
    listItem.remove();

    // Update the UI
    updateCartUI();

    // Update the cart badge to reflect the number of items left
    const cartBadge = document.getElementById('cart-badge');
    cartBadge.textContent = cartItems.length; // Update badge count
    if (cartItems.length === 0) {
        cartBadge.style.display = 'none'; // Hide the badge if no items are left
    }
}

// Function to update the cart UI
function updateCartUI() {
    const totalOddsDisplay = document.getElementById('total-odds');
    const potentialReturnDisplay = document.getElementById('potential-return');
    const membershipReturnDisplay = document.getElementById('membership-return');
    const wagerAmount = parseFloat(document.getElementById('bet-amount').value) || 0;

    // If no items in cart, set total odds to 1
    if (cartItems.length === 0) {
        totalOdds = 0;  // Set total odds to 1 when there are no items in the cart
    }

    // Update the total odds display
    totalOddsDisplay.textContent = `Total Odds: ${totalOdds.toFixed(2)}`;

    // Calculate the potential return (if total odds is 0, return should also be 0)
    const returnAmount = wagerAmount * totalOdds;
    potentialReturnDisplay.textContent = `Potential Return: $${returnAmount.toFixed(2)}`;

    // Calculate the membership return (double the potential return)
    const membershipReturnAmount = returnAmount * 2;
    membershipReturnDisplay.textContent = `Membership Return: $${membershipReturnAmount.toFixed(2)}`;
}

// Function to handle bet amount input change and update potential return
document.getElementById('bet-amount').addEventListener('input', function() {
    updateCartUI(); // Update UI when bet amount changes
});

// Function to update the total amount after every change
function updateTotalAmount() {
    const totalAmountUSD = cartItems.reduce((total, bet) => total + (bet.betAmountUSD || 0), 0);
    const totalAmountGBP = (totalAmountUSD * 0.80).toFixed(2); // Convert to GBP if necessary

    // Update the total amount display dynamically
    document.getElementById('total-amount').textContent = `Total: $${totalAmountUSD.toFixed(2)} (approx. Â£${totalAmountGBP} GBP)`;
}

// Handle cart icon click to toggle the cart container visibility
document.getElementById('cart-icon').addEventListener('click', () => {
    const cartContainer = document.getElementById('cart-container');
    const cartIcon = document.getElementById('cart-icon');

    // Toggle the cart visibility
    if (cartContainer.style.display === 'none' || !cartContainer.style.display) {
        cartContainer.style.display = 'block'; // Show the cart container
        cartIcon.classList.add('hidden'); // Hide the cart icon
        cartIcon.classList.remove('visible');
    } else {
        cartContainer.style.display = 'none'; // Hide the cart container
        cartIcon.classList.remove('hidden'); // Show the cart icon
        cartIcon.classList.add('visible');
    }
});

// Handle minimize button click to hide the cart and show the icon again
document.getElementById('minimize-btn').addEventListener('click', () => {
    const cartContainer = document.getElementById('cart-container');
    const cartIcon = document.getElementById('cart-icon');

    // Hide the expanded cart container
    cartContainer.style.display = 'none';

    // Show the cart icon again and make it visible
    cartIcon.classList.remove('hidden');
    cartIcon.classList.add('visible');
});

// Handle the checkout button click (only one definition)
document.getElementById('checkout-btn').addEventListener('click', () => {
    if (cartItems.length === 0) {
        console.log('Your cart is empty. Please add items before checking out.');
        return;
    }

    // Calculate the total bet amount and potential return
    const wagerAmount = parseFloat(document.getElementById('bet-amount').value) || 0;
    const potentialReturn = wagerAmount * totalOdds;
    const totalAmountGBP = (wagerAmount * 0.80).toFixed(2); // Convert to GBP if necessary

    // Prepare the checkout details message
    const betDetailsMessage = cartItems.map(bet => {
        return `${bet.match} - ${bet.selectedOption} odds ${bet.selectedOdds}`;
    }).join('\n');

    const checkoutMessage = {
        content: `**New Bet Checkout - acumulator - **\n\n${betDetailsMessage}\n\nWager Amount: $${wagerAmount.toFixed(2)}\nPotential Return: $${potentialReturn.toFixed(2)}\n(approx. Â£${totalAmountGBP} GBP)`,
    };

    // Send the checkout details to the server via the /save_bet endpoint
    fetch('/save_bet', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(checkoutMessage),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Successfully sent to Discord:', data);
    })
    .catch(error => {
        console.error('Error sending to Discord:', error);
    });

    // Open the PayPal link in the same time as the request

    window.open(paypalLink, '_blank');
});

   async function fetchMatches() {
    const sport = document.getElementById('sport-filter').value;
    const date = document.getElementById('date-filter').value;
    const url = sport ? `/matches?sport=${sport}&date=${date}` : `/matches?date=${date}`;

    try {
        // Change the title to "Please Wait"
        document.getElementById('title').innerText = 'Please Wait...';

        // Show the loading message
        document.getElementById('loading-message').style.display = 'inline-block';

        const response = await fetch(url);
        if (!response.ok) throw new Error('Error fetching matches');

        const matches = await response.json();
        if (matches.length > 0) {
            // Sort matches by date and time
            matches.sort((a, b) => {
                const [dateA, timeA] = a.formatted_date.split(' - ');
                const [dateB, timeB] = b.formatted_date.split(' - ');

                const [dayA, monthA, yearA] = dateA.split('/');
                const [dayB, monthB, yearB] = dateB.split('/');

                // Format date into 'YYYY-MM-DD' for proper comparison
                const dateTimeA = new Date(`${yearA}-${monthA}-${dayA}T${timeA}`);
                const dateTimeB = new Date(`${yearB}-${monthB}-${dayB}T${timeB}`);

                return dateTimeA - dateTimeB; // Ascending order (earliest first)
            });
            renderMatches(matches);
        } else {
            document.getElementById('matches-list').innerHTML = '<p>No matches available</p>';
        }
    } catch (error) {
        console.error(error);
        document.getElementById('matches-list').innerHTML = '<p>Failed to load matches. Please try again later.</p>';
    } finally {
        // Hide the loading message and reset the title back to "Upcoming Events"
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('title').innerText = 'Upcoming Events';
    }
}

function populateDateFilter(matches) {
    const dateFilter = document.getElementById('date-filter');

    // Clear existing options to prevent duplicates
    dateFilter.innerHTML = '';

    // Add the default "Today's Matches" option
    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = "Today's Matches";
    dateFilter.appendChild(defaultOption);

    // Get all unique dates from the matches
    const dates = [...new Set(matches.map(match => match.formatted_date.split(' - ')[0]))];

    // Sort dates in ascending order
    dates.sort((a, b) => {
        const [dayA, monthA, yearA] = a.split('/');
        const [dayB, monthB, yearB] = b.split('/');
        const dateA = new Date(`${yearA}-${monthA}-${dayA}`);
        const dateB = new Date(`${yearB}-${monthB}-${dayB}`);
        return dateA - dateB;
    });

    // Add an option for each unique date
    dates.forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = date;
        dateFilter.appendChild(option);
    });

    // Always set "Today's Matches" as the selected option
    dateFilter.value = '';
}
